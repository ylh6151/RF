<!DOCTYPE html>
<html>
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<title>Sencha Touch</title>
		
		<link rel="shortcut icon" href="../image/icon.png">
		<link rel="apple-touch-icon" href="../image/icon.png">	
		
		<link rel="stylesheet" type="text/css" href="./sdk/resources/css/sencha-touch.css">
		<script type="text/javascript" src="./sdk/sencha-touch.js"></script>	

		<script type="text/javascript">
			Ext.Loader.setConfig({ enabled: true });
			Ext.application({
				name: "MyApp",
				launch: function() {
					var sheet = Ext.create("Ext.Sheet", {
						/*
						left: 0,
						right: 0,
						bottom: 0,
						*/
						hidden: true,
						height: 140,						
						layout: {
							type : 'vbox',
							align: 'stretch'
						},	

						items: [
							{ html: 
								'<div id="loginForm" >' +
									'<center>' +
										'<table>' +
											'<tr>' +
												'<td style="padding: 5px;" width="100">' +
													'<font color="#ffffff">아이디</font>' +
												'</td>' +
												'<td style="padding: 5px;">' +
													'<input id="mid" name="mid"  type="text" size="10"/>' +
												'</td>' +
											'</tr>' +
											'<tr>' +
												'<td style="padding: 5px;" width="100">' +
													'<font color="#ffffff">패스워드</font>' +
												'</td>' +
												'<td style="padding: 5px;">' +
													'<input id="mpassword" name="mpassword" ' +
															 'type="password" size="10" />' +
												'</td>' +
											'</tr>' +
										'</table>' +
									'</center>' +
								'</div>'
							},
							{ xtype: "spacer" },
							{ 
								layout: { type:"hbox", align: 'middle', pack:"center" },
								items: [
									{ xtype:"button", text:"로그인", ui: "decline", width:100 },
									{ xtype:"spacer", width:20 },
									{ 
										xtype:"button", text:"취소", ui: "decline", width:100,
										handler: function() { sheet.hide(); } 
									}
								]
							}
						]
					});
					Ext.Viewport.add(sheet);

					var toolbar = Ext.create("Ext.Toolbar", {
						docked: "top",
						items: [
							{ 
								text: "로그인", 
								ui: "confirm", 
								handler: function() { 
									sheet.show(); 
								} 
							}
						]
					});

					var rootPanel = Ext.create("Ext.Panel", {
						items: [ toolbar ]
					}); 
					Ext.Viewport.add(rootPanel);	
				}
			});
		</script>
	</head>
	<body>
	</body>
</html>
