<!DOCTYPE html>
<html>
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<title>Sencha Touch</title>
		
		<link rel="shortcut icon" href="../image/icon.png">
		<link rel="apple-touch-icon" href="../image/icon.png">	
		
		<link rel="stylesheet" type="text/css" href="./sdk/resources/css/sencha-touch.css">
		<script type="text/javascript" src="./sdk/sencha-touch.js"></script>	
		
		<script type="text/javascript">
			Ext.Loader.setConfig({ enabled: true });
			Ext.require("Ext.form.*");
			Ext.require("Ext.field.*");
		</script>

		<script type="text/javascript">
			Ext.application({
				name: "MyApp",
				launch: function() {	
					var loginForm = Ext.create("Ext.form.Panel", {
						layout: {
							type : 'vbox',
							align: 'stretch'
						},
						items: [
							{xtype:"fieldset", items: [
								{xtype:"textfield", name:"mid", value:"user", label:"아이디"},
								{xtype:"passwordfield", name:"mpassword", value:"12345", label:"패스워드"}
							]},
							{xtype:"spacer"},
							{
								xtype:"panel",
								layout: {type:"hbox", align:"middle", pack:"center"},
								items: [
									{xtype:"button", text:"로그인", ui:"decline", width:100},
									{xtype:"spacer", width:20},
									{
										xtype:"button", text:"취소", ui:"decline", width:100, 
										handler:function() {sheet.hide();}
									}
								]
							}
						]
					});

					var sheet = Ext.create("Ext.Sheet", {
						left: 0,
						right: 0,
						bottom: 0,
						height: 200,
						layout: "fit",
						items: [ loginForm ],
						hidden:true
					});
					Ext.Viewport.add(sheet);

					var toolbar = Ext.create("Ext.Toolbar", {
						docked: "top",
						items: [
							{ 
								text: "로그인", 
								ui: "confirm", 
								handler: function() { 
									sheet.show(); 
								} 
							}
						]
					});

					var rootPanel = Ext.create("Ext.Panel", {
						items: [ toolbar ]
					}); 
					Ext.Viewport.add(rootPanel);	
				}
			});
		</script>
	</head>
	<body>
	</body>
</html>
