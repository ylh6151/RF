<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<title>Sencha Touch</title>
		
		<link rel="shortcut icon" href="../image/icon.png">
		<link rel="apple-touch-icon" href="../image/icon.png">	
		
		<link rel="stylesheet" type="text/css" href="./sdk/resources/css/sencha-touch.css">
		<script type="text/javascript" src="./sdk/sencha-touch.js"></script>	
		
		<script type="text/javascript">
			Ext.Loader.setConfig({ enabled: true });
			Ext.application({
				name: "MyApp",
				launch: function() {
					var btn1 = Ext.create("Ext.Button", {text: "버튼1"});
					var btn2 = Ext.create("Ext.Button", {text: "버튼2"});
					var btn3 = Ext.create("Ext.Button", {text: "버튼3"});

					var panel1 =Ext.create("Ext.Panel", {
						layout: { type:"hbox", align:"middle", pack:"justify" },
						items: [ btn1, btn2, btn3 ],
						style: "background-color:#00ff00"
					});
					
					var btn4 = Ext.create("Ext.Button", {text: "버튼4"});
					var btn5 = Ext.create("Ext.Button", {text: "버튼5"});
					var btn6 = Ext.create("Ext.Button", {text: "버튼6"});
					
					var panel2 = Ext.create("Ext.Panel", {
						layout: { type:"hbox", align:"middle", pack:"justify" },
						items: [ 
							Ext.create("Ext.Spacer"), 
							btn4, 
							Ext.create("Ext.Spacer"), 
							btn5, 
							Ext.create("Ext.Spacer"), 
							btn6, 
							Ext.create("Ext.Spacer")
						],
						style: "background-color:#0000ff"
					});

					var rootPanel = Ext.create("Ext.Panel", {
						layout: { type: "vbox", align: "stretch", pack: "start" },
						items: [ panel1, panel2 ]
					});
					Ext.Viewport.add(rootPanel);
				}
			});
		</script>
	</head> 

	<body>    
	</body>
</html>
