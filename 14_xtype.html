<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<title>Sencha Touch</title>
		
		<link rel="shortcut icon" href="../image/icon.png">
		<link rel="apple-touch-icon" href="../image/icon.png">	
		
		<link rel="stylesheet" type="text/css" href="./sdk/resources/css/sencha-touch.css">
		<script type="text/javascript" src="./sdk/sencha-touch.js"></script>	
		
		<script type="text/javascript">
			Ext.Loader.setConfig({ enabled: true });
			Ext.application({
				name: "MyApp",
				launch: function() {
					var toolbar = Ext.create("Ext.Toolbar", {
						docked: "top",
						items: [
							Ext.create("Ext.Button", {text:"버튼1"}),
							{xtype:"button", text:"버튼2"},
							{text: "버튼3"}
						]
					});
					
					var panel1 = Ext.create("Ext.Panel", {
						style: "background-color:#ff0000",
						items: {xtype:"button", text:"버튼4", width:100}
					});
					
					var panel2 = {
						xtype: "panel",
						style: "background-color:#00ff00",
						items: {xtype:"button", text:"버튼5", width:100}	
					};
					
					var panel3 = {
						style: "background-color:#0000ff",
						items: {xtype:"button", text:"버튼6", width:100}
					};

					var rootPanel = Ext.create("Ext.Panel", {
						items: [ toolbar, panel1, panel2, panel3 ]
					});
					Ext.Viewport.add(rootPanel);
				}
			});
		</script>
	</head> 
	<body>    
	</body>
</html>
