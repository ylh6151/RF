<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<title>Sencha Touch</title>
		
		<link rel="shortcut icon" href="../image/icon.png">
		<link rel="apple-touch-icon" href="../image/icon.png">	
		
		<link rel="stylesheet" type="text/css" href="./sdk/resources/css/sencha-touch.css">
		<script type="text/javascript" src="./sdk/sencha-touch.js"></script>	
		
		<script type="text/javascript">
			Ext.Loader.setConfig({ enabled: true });
			Ext.require("Ext.tab.Panel");
		</script>
		
		<script type="text/javascript">
			Ext.application({
				name: "MyApp",
				launch: function() {
					var card1 = Ext.create("Ext.Panel", {
						title: "Red",
						style: "background-color:#ff0000"
					});
					
					var card2 = Ext.create("Ext.Panel", {
						title: "Green",
						style: "background-color:#00ff00"
					});
					
					var card3 = Ext.create("Ext.Panel", {
						title: "Blue",
						style: "background-color:#0000ff"
					});

					var rootPanel = Ext.create("Ext.tab.Panel", {
						items: [ card1, card2, card3 ]
					});
					Ext.Viewport.add(rootPanel);
				}
			});
		</script>
	</head> 
	<body>    
	</body>
</html>
